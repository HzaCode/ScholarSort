<!DOCTYPE html>
<html>
<head>
    <title>Logo Preview</title>
    <style>
        body { 
            background: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .logo-container { 
            text-align: center; 
        }
        .logo { 
            margin: 10px; 
            border: 1px solid #ccc; 
            background: white; 
            padding: 10px; 
        }
        h3 { 
            margin: 5px 0; 
            color: #333; 
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h2>Google Scholar Highlighter Logo Preview</h2>
        
        <div class="logo">
            <h3>128x128</h3>
            <img src="logo.jpg" width="128" height="128" alt="Logo 128x128">
        </div>
        
        <div class="logo">
            <h3>48x48</h3>
            <img src="logo.jpg" width="48" height="48" alt="Logo 48x48">
        </div>
        
        <div class="logo">
            <h3>16x16</h3>
            <img src="logo.jpg" width="16" height="16" alt="Logo 16x16">
        </div>
        
        <p>Right-click on each logo to save as PNG</p>
    </div>
</body>
</html>
